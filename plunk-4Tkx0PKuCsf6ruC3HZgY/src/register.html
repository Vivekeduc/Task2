<div class="container">
  <h2>Contact Form</h2>
  <form>
    <div class="form-group">
      <lable>First Name</lable>
      <input type="text" class="form-control" name="firstname" [(ngModel)]= "register.firstname">
    </div>
    <div class="form-group">
      <lable>Last Name</lable>
      <input type="text" class="form-control" name="lastname" [(ngModel)]= "register.lastname">
        </div>
    <div class="form-group">
      <lable>Email</lable>
      <input type="text" class="form-control" name="email" [(ngModel)]= "register.email">
    </div>
    <div class="form-group">
      <lable>Phone</lable>
      <input type="text" class="form-control" name="phone" [(ngModel)]= "register.phone">
    </div>
    
      <input type="submit" value="REGISTER" class="btn btn-primary"/>
      
  </form>
</div>
